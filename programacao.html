<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palestra Sobre I.A</title>
    <!-- Fonte Inter do Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <!-- Link para o arquivo CSS externo -->
    <link rel="stylesheet" href="prgramacao.css">
</head>

<body>
    <!-- Container principal com fundo decorativo -->
    <div class="topo-com-fundo">
        <div class="container">

            <!-- Seção superior contendo o botão voltar e a imagem do palestrante -->
            <div class="image-top">
                <!-- Botão de voltar com ícone -->
                <button class="btn-voltar" aria-label="Voltar">
                    <img src="./assets/seta.png" alt="Voltar" class="seta-img">
                </button>

                <!-- Imagem do palestrante -->
                <img src="./assets/palestra.png" alt="Palestrante" class="palestrante-img" />
            </div>

            <!-- Caixa com informações da palestra -->
            <div class="info-box">
                <h2>Palestra Sobre I.A</h2>

                <!-- Linha com ícone e data/hora -->
                <div class="info-line">
                    <img src="./assets/calendar-icon.png" alt="Data" class="icon" />
                    <span>Out 16, 2025 • 13:30h</span>
                </div>

                <!-- Linha com ícone e local -->
                <div class="info-line">
                    <img src="./assets/location-icon.png" alt="Local" class="icon" />
                    <span>Sala 13, Prédio 5</span>
                </div>

                <!-- Descrição da palestra -->
                <div class="descricao">
                    <strong>Descrição</strong>
                    <p>
                        A palestra explora o impacto da I.A, suas aplicações, desafios éticos e tendências futuras na
                        sociedade e nos negócios.
                    </p>
                </div>
            </div>

            <!-- Caixa contendo o mapa -->
            <div class="map-box">
                <img src="./assets/mapa.png" alt="Mapa" class="map-img" />
            </div>

            <!-- Rodapé fixo com ícone de compartilhamento e botão de inscrição -->
            <div class="fixo-rodape">
                <div class="share-icon">
                    <img src="./assets/compartilhar.png" alt="Compartilhar" />
                </div>
                <button class="btn-inscrever">INSCREVA-SE</button>
            </div>

        </div>
    </div>
</body>

</html>
