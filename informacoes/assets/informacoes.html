<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Informações</title>
    <!-- Link para o arquivo CSS externo -->
    <link rel="stylesheet" href="informacoes.css" />
    <!-- Fonte Inter do Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>

    <!-- Container principal da tela de informações -->
    <div class="tela-informacoes">

        <!-- Cabeçalho com fundo e botão de voltar -->
        <div class="topo-com-fundo">
            <button class="btn-voltar" aria-label="Voltar">
                <img src="./assets/seta.png" alt="Voltar">
            </button>
        </div>

        <!-- Fundo da seção de informações -->
        <div class="fundo-informacoes">

            <!-- Conteúdo principal das informações -->
            <div class="Informações">

                <!-- Título com ícone e texto "Informações" -->
                <div class="informacoes">
                    <img src="./assets/informacoes.png" alt="Informações">
                    <span>Informações</span>
                </div>

                <!-- Grid com as opções (cards) de informações -->
                <div class="grid-opcoes">
                    <div class="card">
                        <img src="./assets/hotel.png" alt="Hotéis">
                        <span>Hotéis</span>
                    </div>
                    <div class="card">
                        <img src="./assets/restaurante.png" alt="Restaurantes">
                        <span>Restaurantes</span>
                    </div>
                    <div class="card">
                        <img src="./assets/telefone.png" alt="Emergência">
                        <span>Contato de emergência</span>
                    </div>
                    <div class="card">
                        <img src="./assets/onibus.png" alt="Ônibus">
                        <span>Rotas de ônibus</span>
                    </div>
                    <div class="card">
                        <img src="./assets/mapaCampos.png" alt="Mapa">
                        <span>Mapa do campus</span>
                    </div>
                    <div class="card">
                        <img src="./assets/comissao.png" alt="Comissão">
                        <span>Comissão organizadora</span>
                    </div>
                </div>

                <!-- Rodapé com logo da UERGS -->
                <footer class="rodape">
                    <img src="./assets/uergsProex.png" alt="UERGS">
                </footer>

            </div>
        </div>
    </div>

</body>

</html>
