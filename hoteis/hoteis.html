<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotéis em Porto Alegre</title>
    <link rel="stylesheet" href="hoteis.css" />
</head>

<body>
    <!-- Início do container principal da página de hotéis -->
<div class="hoteis">

    <!-- Área superior da página contendo o botão de voltar -->
    <div class="image-top">
        <!-- Botão para retornar à página anterior -->
        <button class="btn-voltar" aria-label="Voltar">
            <!-- Ícone do botão de voltar -->
            <img src="./assets/voltar.png" alt="Voltar" class="seta-img">
        </button>
    </div>

    <!-- Cabeçalho da página com o título principal -->
    <header>
        <h1>Hotéis em Porto Alegre</h1>
    </header>

    <!-- Conteúdo principal da página -->
    <main>
        <!-- Seção onde os hotéis serão inseridos dinamicamente via JavaScript -->
        <section id="hotel-list" aria-label="Lista de Hotéis"></section>
    </main>

    <!-- Rodapé da página com a logo institucional da UERGS/Proex -->
    <footer>
        <img src="./assets/LogoUergsProex.png" alt="Logo Uergs Proex">
    </footer>

    <!-- Importação do script responsável por renderizar os hotéis -->
    <script src="hoteis.js"></script>
    <!-- Script auxiliar com outras funcionalidades (como navegação, interações etc.) -->
    <script src="scripts.js"></script>

</div>


    </div>
</body>

</html>
